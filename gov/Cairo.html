<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/framework.css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .main-nav {
            list-style-type: none;
            padding: 0;
        }

        .main-nav li {
            display: inline;
            margin-right: 20px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
        }

        .page {
            margin-top: 20px;
        }

        .quick-draft {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .Green-Horizon {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 20px;
        }

        .answers {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .start {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #feedback-image {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-weight: bold;
            color: #ff5722; /* Orange color for urgency */
        }
    </style>
</head>
<body>
    <!-- start Header -->
    <div class="header" id="header">
        <div class="container">
            <a href="#" class="logo">THE ECLIPSE</a>
            <ul class="main-nav">
                <li><a href="../team.html">Team Members</a></li>
                <li><a href="../index.html">Green Horizon</a></li>
            </ul>
        </div>
    </div>
    <!-- End Header -->
    <main class="page d-flex">
        <section class="content w-full">
            <div class="wrapper d-grid gap-20">
                <div class="quick-draft p-20 rad-10">
                    <h2 class="Green-Horizon"></h2>
                    <img id="feedback-image" src="../imgs/female_avatar.png" alt="Feedback" />
                    <div id="questions-container">
                        <div class="question">
                            <p class="answers">
                               <br> <strong>Question 1</strong>: What caused the weather to change unexpectedly in the MENA region?
                               <br><strong> Answer 1</strong> : Climate change. 
                               <br><strong> Answer 2 </strong>: Bad luck.   
                            </p>
                            <button class="start" onclick="checkAnswer('Answer 1')">Answer 1</button>
                            <button class="start" onclick="checkAnswer('Answer 2')">Answer 2</button>
                        </div>
                    </div>
                    <div id="result"></div>
                    <div id="timer" class="timer"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../cairo-script.js"></script>
</body>
</html>
